{% extends "layout.html" %}
{% block body %}
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var airbnbLatLng = {lat: 35.68745200196938, lng: 139.6985215963881 };
        map = new google.maps.Map(document.getElementById('map'), {
          center: airbnbLatLng,
          zoom: 12
        });

        var marker = new google.maps.Marker({
          position: airbnbLatLng,
          map: map,
          title: 'Your Airbnb'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVY1BCjlXmAvf-vYYLhmwKRs2zpM6rZmI&callback=initMap"
    async defer></script>
